<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320" role="img" aria-labelledby="title desc">
  <title id="title">doingIt square logo</title>
  <desc id="desc">Square logo with gradient text 'doingIt'</desc>

  <defs>
    <!-- Gradient for text -->
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00A8FF"></stop>
      <stop offset="1" stop-color="#5E60CE"></stop>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.18"></feDropShadow>
    </filter>

    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"></stop>
      <stop offset="1" stop-color="#eef2ff" stop-opacity="0.85"></stop>
    </linearGradient>
  </defs>

  <!-- Square background -->
  <rect x="10" y="10" width="300" height="300" rx="28" fill="url(#bg)" stroke="#d9def0" stroke-width="2"></rect>

  <!-- Centered logo -->
  <g filter="url(#shadow)" transform="translate(0,0)">
    <text x="50%" y="50%" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="800" fill="url(#g1)" text-anchor="middle" dominant-baseline="central" letter-spacing="-1">
      doingIt
    </text>
  </g>
</svg>
