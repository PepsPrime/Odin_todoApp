<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="120" viewBox="0 0 420 120"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Odin Todo logo">

  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Icon : check / task -->
  <path d="M40 62 L58 80 L92 44"
        fill="none"
        stroke="url(#accent)"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Text -->
  <text x="120" y="78"
        font-family="Inter, Segoe UI, Roboto, sans-serif"
        font-size="42"
        font-weight="700"
        fill="#f8f8f4">
    Odin
    <tspan font-weight="500" fill="#3B82F6"> Todo</tspan>
  </text>
</svg>
